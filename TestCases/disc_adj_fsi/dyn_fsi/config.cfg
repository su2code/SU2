SOLVER= MULTIPHYSICS
MATH_PROBLEM= DISCRETE_ADJOINT
CONFIG_LIST=(configFlow.cfg, configFEA.cfg)

MARKER_ZONE_INTERFACE= (pressure_side,pressure_side_s, suction_side,suction_side_s)

CONSERVATIVE_INTERPOLATION= NO

OUTER_ITER= 10
MESH_FILENAME= mesh.su2

TIME_DOMAIN = YES
TIME_ITER = 3
TIME_STEP = 0.002
UNST_ADJOINT_ITER= 10
ITER_AVERAGE_OBJ= 3

OBJECTIVE_FUNCTION= REFERENCE_NODE

SCREEN_OUTPUT= TIME_ITER, OUTER_ITER, AVG_BGS_RES[0], AVG_BGS_RES[1], SENSITIVITY[1]

WRT_ZONE_HIST=YES
%WRT_ZONE_CONV=YES

WRT_PERFORMANCE= NO
