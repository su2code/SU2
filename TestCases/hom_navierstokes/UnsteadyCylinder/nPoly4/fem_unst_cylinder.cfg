% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= FEM_NAVIER_STOKES
MATH_PROBLEM= DIRECT
RESTART_SOL= YES
RESTART_ITER=1

% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
%
MACH_NUMBER= 0.1
AoA= 0.0
FREESTREAM_PRESSURE= 101325.0
FREESTREAM_TEMPERATURE= 300.0
REYNOLDS_NUMBER= 100.0
REYNOLDS_LENGTH= 1.0

% -------------- COMPRESSIBLE AND INCOMPRESSIBLE FLUID CONSTANTS --------------%
%
GAMMA_VALUE= 1.4
GAS_CONSTANT= 287.87

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.00
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= FREESTREAM_PRESS_EQ_ONE

% ----------------------- BOUNDARY CONDITION DEFINITION -----------------------%
%
MARKER_HEATFLUX= ( Cylinder, 0.0 )
MARKER_FAR= ( Farfield )

% ------------------------ SURFACES IDENTIFICATION ----------------------------%
%
MARKER_PLOTTING = ( Cylinder )
MARKER_MONITORING = ( Cylinder )
MARKER_DESIGNING = ( Cylinder )

% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
TIME_DOMAIN=YES
TIME_MARCHING= TIME_STEPPING
TIME_STEP= 1e-6
MAX_TIME= 50.0
UNST_CFL_NUMBER= 0.05

% ------------- COMMON PARAMETERS TO DEFINE THE NUMERICAL METHOD --------------%
%
CFL_NUMBER= 0.125
TIME_ITER= 12

% ------------------ FEM FLOW NUMERICAL METHOD DEFINITION ----------------------%
%
NUM_METHOD_FEM_FLOW= DG
RIEMANN_SOLVER_FEM= ROE
QUADRATURE_FACTOR_STRAIGHT_FEM = 2.0
QUADRATURE_FACTOR_CURVED_FEM = 3.0
TIME_DISCRE_FEM_FLOW= CLASSICAL_RK4_EXPLICIT
TIME_DISCRE_FLOW= CLASSICAL_RK4_EXPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_RESIDUAL_MINVAL= -15
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= CylinderViscous_nPoly4.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= restart_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.dat
RESTART_ADJ_FILENAME= restart_adj.dat
VOLUME_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint
GRAD_OBJFUNC_FILENAME= of_grad.dat
