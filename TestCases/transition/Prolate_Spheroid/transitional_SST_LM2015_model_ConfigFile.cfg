% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= INC_RANS
%
KIND_TURB_MODEL= SST
KIND_TRANS_MODEL= LM2015
FREESTREAM_TURBULENCEINTENSITY= 0.001
FREESTREAM_TURB2LAMVISCRATIO = 5.0
HROUGHNESS = 3.3E-6
%
MATH_PROBLEM= DIRECT
%
RESTART_SOL= YES
%

% -------------------- INCOMPRESSIBLE FREE-STREAM DEFINITION ------------------%
%
INC_DENSITY_INIT= 1.177
INC_TEMPERATURE_INIT= 300
%
% AoA 15 deg
INC_VELOCITY_INIT= ( 43.4667, 0.0, 11.647 )
%
INC_NONDIM= INITIAL_VALUES

% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= CONSTANT_VISCOSITY
%
MU_CONSTANT= 1.853e-05

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X= 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
%
REF_LENGTH= 2.4
%
REF_AREA= 0


% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_HEATFLUX= ( Ellipsoid, 0.0 )
%
MARKER_FAR= ( Farfield )
%
MARKER_PLOTTING= ( Ellipsoid )
%
MARKER_MONITORING= ( Ellipsoid )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= GREEN_GAUSS
%
CFL_NUMBER= 1
%
%MAX_DELTA_TIME= 1E10
%
CFL_ADAPT= YES
%
CFL_ADAPT_PARAM= ( 0.1, 2.0, 40.0, 1e10, 0.001 )
%
ITER= 20000

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
%
LINEAR_SOLVER_PREC= LU_SGS
%
LINEAR_SOLVER_ERROR= 1E-6
%
LINEAR_SOLVER_ITER= 5

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
%
CONV_NUM_METHOD_FLOW= FDS
%
MUSCL_FLOW= YES
%
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
%
JST_SENSOR_COEFF= ( 0.5, 0.02 )
%
TIME_DISCRE_FLOW= EULER_IMPLICIT

% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
%
VENKAT_LIMITER_COEFF= 0.05
%
LIMITER_ITER= 99999

% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
%
MUSCL_TURB= NO
%
SLOPE_LIMITER_TURB= NONE
%
TIME_DISCRE_TURB= EULER_IMPLICIT
%
CFL_REDUCTION_TURB= 1.0

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
%
%CONV_CRITERIA= CAUCHY
%
CONV_RESIDUAL_MINVAL= -12
%
CONV_FIELD= ( RMS_PRESSURE )
%
% Start convergence criteria at iteration number
CONV_STARTITER= 500


% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= Mesh.su2
%
MESH_FORMAT= SU2
%
SOLUTION_FILENAME= restart_flow.dat
%
OUTPUT_FILES= (RESTART, SURFACE_PARAVIEW)
WRT_FORCES_BREAKDOWN= YES
VOLUME_OUTPUT= (COORDINATES, SOLUTION,  PRIMITIVE, RESIDUAL)
HISTORY_OUTPUT= (ITER, LINSOL, RMS_RES, MAX_RES, AERO_COEFF, CFL_NUMBER)
%
CONV_FILENAME= history
%
RESTART_FILENAME= restart_flow.dat
%
VOLUME_FILENAME= flow
%
SURFACE_FILENAME= surface_flow
%
OUTPUT_WRT_FREQ= 500
%
SCREEN_WRT_FREQ_INNER= 10
%
SCREEN_OUTPUT=(INNER_ITER, WALL_TIME, RMS_PRESSURE, RMS_VELOCITY-X, RMS_VELOCITY-Y, RMS_VELOCITY-Z, RMS_TKE, RMS_DISSIPATION, RMS_INTERMITTENCY, RMS_RE_THETA_T, LIFT, DRAG, CAUCHY_LIFT, CAUCHY_DRAG, LINSOL_ITER_TRANS, LINSOL_RESIDUAL_TRANS, MAX_PRESSURE, MAX_VELOCITY-X,  MAX_VELOCITY-Y, MAX_VELOCITY-Z, MAX_TKE, MAX_DISSIPATION, MAX_INTERMITTENCY, MAX_RE_THETA_T, MAX_CFL, Ã¹AVG_CFL, MIN_CFL)
%
