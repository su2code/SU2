%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: 2D Cylinder Interface (Sliding Interface)                  %
% Author: J. Kelly                                                             %
% Institution: University of Liverpool                                         %
% Date: Dec 1st, 2025                                                          %
% File Version 8.3.0 "Harrier"                                                 %
