%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                               %
% SU2 configuration file                                                        %
% Case description: 2D cylinder array with CHT coupling                         %
% Author: T. Kattmann                                                           %
% Institution: None                                                             %
% Date: 2022.02.10                                                              %
