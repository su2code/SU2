%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                               %
% SU2 configuration file                                                        %
% Case description: 2D cylinder array with CHT couplings                        %
% Author: T. Kattmann                                                           %
% Institution: Robert Bosch GmbH                                                %
% Date: 2020.12.15                                                              %
% File Version 8.0.0 "Harrier"                                                  %
