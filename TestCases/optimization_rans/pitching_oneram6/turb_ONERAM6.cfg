MARKER_HEATFLUX= ( wing, 0.0 )
MARKER_FAR= ( farfield )
MARKER_SYM= ( symmetry )
MARKER_PLOTTING= ( wing )
MARKER_MONITORING= ( wing )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
