RESTART_SOL= YES
DISCARD_INFILES= YES

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
MACH_NUMBER= 0.0028284271247461901
% V : 1 m/s
AOA= 90.0
INIT_OPTION= TD_CONDITIONS
FREESTREAM_OPTION= DENSITY_FS
FREESTREAM_PRESSURE= 100000.0
FREESTREAM_DENSITY= 1.0
