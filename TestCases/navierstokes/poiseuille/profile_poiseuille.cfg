CFL_NUMBER= 15.0
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 1.5, 0.5, 15.0, 10000.0 )
ITER= 99999

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
