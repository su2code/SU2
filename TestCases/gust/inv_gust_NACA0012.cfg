% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= EULER
MATH_PROBLEM= DIRECT
% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
MACH_NUMBER= 0.2
AOA= 0.0
FREESTREAM_PRESSURE= 101325.0
FREESTREAM_TEMPERATURE= 288.15

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= DIMENSIONAL

% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
TIME_DOMAIN=YES
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
TIME_STEP= 0.001469304
% Corresponds to a ds of 0.2
MAX_TIME= 50.0
INNER_ITER= 100

% ----------------------- DYNAMIC MESH DEFINITION -----------------------------%
%
GRID_MOVEMENT= GUST
MACH_MOTION= 0.2

% --------------------------- GUST SIMULATION ---------------------------------%
%
% The gust simulation requires the GRID_MOVEMENT flag to be set to YES.
% and the GRID_MOVEMENT_KIND to be set to GUST or any of the other options.
% Apply a wind gust (NO, YES)
WIND_GUST = YES
GUST_TYPE = SINE
GUST_DIR = Y_DIR
GUST_WAVELENGTH= 25.0
GUST_PERIODS= 1.0
GUST_AMPL= 2.37668682
% Corresponds to 2 deg AoA.
%
GUST_BEGIN_TIME= 0.0
GUST_BEGIN_LOC= -25.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_EULER= ( airfoil )
MARKER_FAR= ( farfield )

% ------------------------ SURFACES IDENTIFICATION ----------------------------%
%
MARKER_PLOTTING = ( airfoil )
MARKER_MONITORING = ( airfoil )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 10.0

% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
%
VENKAT_LIMITER_COEFF= 0.03
LIMITER_ITER= 999999
ADJ_SHARP_LIMITER_COEFF= 3.0
REF_SHARP_EDGES= 3.0
SENS_REMOVE_SHARP= NO

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= LU_SGS
LINEAR_SOLVER_ERROR= 1E-4
LINEAR_SOLVER_ITER= 2

% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
MGLEVEL= 3
MGCYCLE= W_CYCLE
MG_PRE_SMOOTH= ( 1, 2, 3, 3 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.75
MG_DAMP_PROLONGATION= 0.75

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= JST
ENTROPY_FIX_COEFF= 0.001
JST_SENSOR_COEFF= ( 0.5, 0.02 )
TIME_DISCRE_FLOW= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
TIME_ITER= 401
CONV_RESIDUAL_MINVAL= -8
CONV_STARTITER= 0
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-10

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= mesh_NACA0012_inv.su2
MESH_FORMAT= SU2
SOLUTION_FILENAME= solution_flow.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
BREAKDOWN_FILENAME= forces_breakdown.dat
RESTART_FILENAME= restart_flow.dat
VOLUME_FILENAME= flow
SURFACE_FILENAME= surface_flow
OUTPUT_WRT_FREQ= 1000
SCREEN_OUTPUT= (TIME_ITER, INNER_ITER, RMS_DENSITY, RMS_ENERGY, LIFT, DRAG)
