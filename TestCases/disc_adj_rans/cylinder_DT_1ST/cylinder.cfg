% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= NAVIER_STOKES
KIND_TURB_MODEL= NONE
MATH_PROBLEM= DISCRETE_ADJOINT
RESTART_SOL= NO
READ_BINARY_RESTART= NO

TIME_DOMAIN = YES
TIME_ITER = 10

% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
TIME_MARCHING= DUAL_TIME_STEPPING-1ST_ORDER
TIME_STEP= 0.0015
MAX_TIME= 3.75
% 2500 iterations - 3.75
% 3500 iterations - 5.25
% 5000 iterations - 7.50
INNER_ITER= 30
UNST_ADJOINT_ITER= 10
%
% Number of time-steps to average (counted from the back)
ITER_AVERAGE_OBJ= 10

% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
%
MACH_NUMBER= 0.1
AOA= 0.0
SIDESLIP_ANGLE= 0.0
FREESTREAM_TEMPERATURE= 288.15
REYNOLDS_NUMBER= 100.0
REYNOLDS_LENGTH= 1.0

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.00
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_HEATFLUX= ( Cylinder, 0.0 )
MARKER_FAR= ( Farfield )
MARKER_PLOTTING= ( Cylinder )
MARKER_MONITORING= ( Cylinder )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 10.0
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 1.5, 0.5, 1.0, 100.0 )
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
OBJECTIVE_FUNCTION=DRAG

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 5

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= ROE
MUSCL_FLOW= YES
VENKAT_LIMITER_COEFF= 1.0
JST_SENSOR_COEFF= ( 0.5, 0.02 )
TIME_DISCRE_FLOW= EULER_IMPLICIT

% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= NO
%
% Slope limiter (NONE, VENKATAKRISHNAN, BARTH)
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
TIME_DISCRE_TURB= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_RESIDUAL_MINVAL= -16
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-5

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= mesh_cylinder.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
RESTART_FILENAME= solution_flow.dat
RESTART_ADJ_FILENAME= solution_adj.dat
VOLUME_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint
GRAD_OBJFUNC_FILENAME= of_grad.dat
SURFACE_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint
OUTPUT_WRT_FREQ= 1
SCREEN_OUTPUT= (TIME_ITER, INNER_ITER, RMS_ADJ_DENSITY, RMS_ADJ_ENERGY, SENS_PRESS, SENS_AOA)
OUTPUT_FILES= (RESTART_ASCII)

% ----------------------- DESIGN VARIABLE PARAMETERS --------------------------%
%
DV_KIND= HICKS_HENNE
DV_MARKER= ( Cylinder )
DV_PARAM= ( 0, 0.5 )
DV_VALUE= 1.0

% ------------------------ GRID DEFORMATION PARAMETERS ------------------------%
%
DEFORM_LINEAR_SOLVER= FGMRES
DEFORM_LINEAR_SOLVER_ITER= 1000
DEFORM_NONLINEAR_ITER= 1
DEFORM_LINEAR_SOLVER_ERROR= 1E-14
DEFORM_STIFFNESS_TYPE= INVERSE_VOLUME
DEFORM_CONSOLE_OUTPUT= YES

% --------------------- OPTIMAL SHAPE DESIGN DEFINITION -----------------------%
%
OPT_OBJECTIVE= DRAG * 0.01
OPT_CONSTRAINT= NONE 
OPT_ITERATIONS= 100
OPT_ACCURACY= 1E-6
OPT_BOUND_UPPER= 0.1
OPT_BOUND_LOWER= -0.1
