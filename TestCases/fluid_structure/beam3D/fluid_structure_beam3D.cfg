%                                                                              %
% Stanford University unstructured (SU2) configuration file                    %
% Case description: FEA                                                        %
% Author: Francisco Palacios						                                       %
% Institution: Stanford University                                             %
% Date: 2012.07.05                                                             %
% File Version 1.0.12 January 5th, 2012                                        %
