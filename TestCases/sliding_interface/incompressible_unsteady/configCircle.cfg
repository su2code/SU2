% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
% Physical governing equations (EULER, NAVIER_STOKES,
%                               WAVE_EQUATION, HEAT_EQUATION, FEM_ELASTICITY,
%                               POISSON_EQUATION)
PHYSICAL_PROBLEM= NAVIER_STOKES
REGIME_TYPE= INCOMPRESSIBLE
KIND_TURB_MODEL= NONE
MATH_PROBLEM= DIRECT
RESTART_SOL= NO

INC_NONDIM = DIMENSIONAL

MULTIZONE_MESH = NO

% ------------------------- UNSTEADY SIMULATION -------------------------------%

UNSTEADY_SIMULATION= DUAL_TIME_STEPPING-2ND_ORDER
UNST_TIMESTEP= 1.0
UNST_INT_ITER= 20
UNST_RESTART_ITER = 2
INNER_ITER = 1
UNST_TIME= 100

% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%

INC_DENSITY_MODEL= VARIABLE
INC_ENERGY_EQUATION = YES
INC_DENSITY_INIT= 1.0
INC_VELOCITY_INIT= ( 1.0, 0.0, 0.0 )
INC_TEMPERATURE_INIT= 200

% ---- IDEAL GAS, POLYTROPIC, VAN DER WAALS AND PENG ROBINSON CONSTANTS -------%

FLUID_MODEL= INC_IDEAL_GAS
SPECIFIC_HEAT_CP= 1004.703
MOLECULAR_WEIGHT= 28.96

% --------------------------- VISCOSITY MODEL ---------------------------------%

VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 5e-3

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%

REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00

REF_AREA= 1.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%

MARKER_FLUID_INTERFACE= (circleIn)

MARKER_PLOTTING= ( NONE )
MARKER_MONITORING= ( NONE )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%

NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 1000
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 1.5, 0.5, 15.0, 1e10)
MAX_DELTA_TIME= 1E6
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
EXT_ITER= 200

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%

LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ILU_FILL_IN= 0
LINEAR_SOLVER_ERROR= 1E-8
LINEAR_SOLVER_ITER= 10

% -------------------------- MULTIGRID PARAMETERS -----------------------------%

MGLEVEL= 0
MGCYCLE= V_CYCLE
MG_PRE_SMOOTH= ( 1, 1, 1, 1 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.8
MG_DAMP_PROLONGATION= 0.8

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= FDS
MUSCL_FLOW= YES
SLOPE_LIMITER_FLOW= NONE
TIME_DISCRE_FLOW= EULER_IMPLICIT

CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= NO
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
TIME_DISCRE_TURB= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%

CONV_CRITERIA= RESIDUAL
RESIDUAL_REDUCTION= 12
RESIDUAL_MINVAL= -16
STARTCONV_ITER= 10
CAUCHY_ELEMS= 100
CAUCHY_EPS= 1E-6
CAUCHY_FUNC_FLOW= DRAG

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%

MESH_FILENAME= meshCircle.su2

MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2

SOLUTION_FLOW_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat

OUTPUT_FORMAT= PARAVIEW
CONV_FILENAME= history

RESTART_FLOW_FILENAME= restart_flow.dat
RESTART_ADJ_FILENAME= restart_adj.dat

VOLUME_FLOW_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint

GRAD_OBJFUNC_FILENAME= of_grad.dat

SURFACE_FLOW_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint

WRT_SOL_FREQ= 1
WRT_SOL_FREQ_DUALTIME= 1

WRT_CON_FREQ= 1
WRT_CON_FREQ_DUALTIME= 1

