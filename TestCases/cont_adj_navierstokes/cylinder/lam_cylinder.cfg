%                                                                              %
% Stanford University Unstructured (SU2) configuration file                    %
% Case description: Steady, laminar flow around a cylinder (Re 40)             %
% Author: Thomas D. Economon                                                   %
% Institution: Stanford University                                             %
% Date: 2013.03.01                                                             %
