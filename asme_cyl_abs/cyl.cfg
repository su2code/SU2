% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
% Physical governing equations (EULER, NAVIER_STOKES,
%                               WAVE_EQUATION, HEAT_EQUATION, FEM_ELASTICITY,
%                               POISSON_EQUATION)
SOLVER= NEMO_NAVIER_STOKES
%
GAS_MODEL= N2
%
GAS_COMPOSITION= (0.999, 0.001)
SUPERCATALYTIC_WALL_COMPOSITION= (0.999, 0.001)
%GAS_COMPOSITION= (0.73, 0.20, 0.0, 0.0, 0.07)
%GAS_COMPOSITION= (1.0)
%
% Mathematical problem (DIRECT, CONTINUOUS_ADJOINT)
MATH_PROBLEM= DIRECT
%
% Restart solution (NO, YES)
RESTART_SOL= NO
%
%AXISYMMETRIC = NO
%
READ_BINARY_RESTART= NO

% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
%
% Mach number (non-dimensional, based on the free-stream values)
MACH_NUMBER= 15.0
%
% Angle of attack (degrees)
AOA= 0.0
%
% Side-slip angle (degrees)
SIDESLIP_ANGLE= 0.0
%
% Free-stream pressure (101325.0 N/m^2 by default, only Euler flows)  
FREESTREAM_PRESSURE= 50.0
%
% Free-stream temperature (288.15 K by default)
FREESTREAM_TEMPERATURE= 210.0
FREESTREAM_TEMPERATURE_VE= 210.0
%
INIT_OPTION= TD_CONDITIONS
% Reynolds number (non-dimensional, based on the free-stream values)
REYNOLDS_NUMBER= 10000
KIND_TURB_MODEL= NONE
%
%
% ---- NONEQUILIBRIUM GAS, IDEAL GAS, POLYTROPIC, VAN DER WAALS AND PENG ROBINSON CONSTANTS -------%
%
% Fluid model (STANDARD_AIR, IDEAL_GAS, VW_GAS, PR_GAS,
%              CONSTANT_DENSITY, INC_IDEAL_GAS, INC_IDEAL_GAS_POLY, MUTATIONPP, USER_DEFINED_NONEQ)
FLUID_MODEL= SU2_NONEQ
%
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
% Euler wall boundary marker(s) (NONE = no marker)
MARKER_ISOTHERMAL= ( wall, 300 )
CATALYTIC_WALL= (wall)
SUPERCATALYTIC_WALL= NO
CATALYTIC_EFFICIENCY= 1.0
%MARKER_EULER= (wall)
%
% Far-field boundary marker(s) (NONE = no marker)
MARKER_FAR= ( farfield )

%MARKER_SYM= (symm)
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
% Numerical method for spatial gradients (GREEN_GAUSS, LEAST_SQUARES, 
%                                         WEIGHTED_LEAST_SQUARES)
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
%
% Courant-Friedrichs-Lewy condition of the finest grid
CFL_NUMBER= 0.5
% Adaptive CFL number (NO, YES)
CFL_ADAPT= NO
%
% Parameters of the adaptive CFL number (factor down, factor up, CFL min value,
%                                        CFL max value )
CFL_ADAPT_PARAM= ( 0.5, 1.5, 1.0, 100.0 )
%
% Runge-Kutta alpha coefficients
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
%
% Number of total iterations
ITER= 999999
%
% Linear solver for the implicit formulation (BCGSTAB, FGMRES)
LINEAR_SOLVER= BCGSTAB

%
% Min error of the linear solver for the implicit formulation
LINEAR_SOLVER_ERROR= 1E-6
%
% Max number of iterations of the linear solver for the implicit formulation
LINEAR_SOLVER_ITER= 8
%
% -----------------------------------------------------------------------%
%
% Convective numerical method (JST, LAX-FRIEDRICH, CUSP, ROE, AUSM, HLLC,
%                              TURKEL_PREC, MSW)
CONV_NUM_METHOD_FLOW= AUSM
%
% Spatial numerical order integration (1ST_ORDER, 2ND_ORDER, 2ND_ORDER_LIMITER)
%
MUSCL_FLOW= NO
%
% Slope limiter (VENKATAKRISHNAN, MINMOD)
SLOPE_LIMITER_FLOW= VAN_ALBADA_EDGE
%
% Coefficient for the limiter (smooth regions)
%LIMITER_COEFF= 0.3
%
% 1st, 2nd and 4th order artificial dissipation coefficients
%AD_COEFF_FLOW= ( 0.15, 0.5, 0.02 )
%
% Time discretization (RUNGE-KUTTA_EXPLICIT, EULER_IMPLICIT, EULER_EXPLICIT)
TIME_DISCRE_FLOW= EULER_EXPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
% Convergence criteria (CAUCHY, RESIDUAL)
%
CONV_CRITERIA= RESIDUAL
%
% Min value of the residual (log10 of the residual)
CONV_RESIDUAL_MINVAL= -8
%
% Start convergence criteria at iteration number
CONV_STARTITER= 10
%
% Number of elements to apply the criteria
CONV_CAUCHY_ELEMS= 100
%
% Epsilon to control the series convergence
CONV_CAUCHY_EPS= 1E-6
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= cyl_full.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= restart_flow.csv
SOLUTION_ADJ_FILENAME= solution_adj.csv
TABULAR_FORMAT= TECPLOT
MARKER_PLOTTING= (wall)
MARKER_MONITORING= (wall)
OUTPUT_FILES= (SURFACE_CSV, RESTART_ASCII, TECPLOT_ASCII, PARAVIEW, SURFACE_PARAVIEW)
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.csv
RESTART_ADJ_FILENAME= restart_adj.csv
VOLUME_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint
GRAD_OBJFUNC_FILENAME= of_grad.csv
SURFACE_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint
OUTPUT_WRT_FREQ= 250
SCREEN_WRT_FREQ_INNER= 1
SCREEN_OUTPUT= (INNER_ITER, WALL_TIME, RMS_DENSITY_N2, RMS_ENERGY, LIFT, DRAG)
HISTORY_OUTPUT= (ITER, RMS_RES, AERO_COEFF)

